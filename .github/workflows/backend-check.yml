name: CI-CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Build fat JAR
        run: ./gradlew clean :server:fatJar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: guardianlink-api-jar
          path: server/build/libs/server-all-1.0.0.jar



  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    # ðŸ”‘ Required for PR decoration
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          # âœ… Needed for accurate analysis & PR decoration
          fetch-depth: 0

      - name: Set up JDK 17 for Sonar
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      # PR analysis (with explicit PR parameters) vs. push analysis
      - name: Build and analyze (PR)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew build sonar --info \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=amprem8 \
            -Dsonar.projectKey=amprem8_GuardianLink \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }}

      - name: Build and analyze (push)
        if: ${{ github.event_name == 'push' }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./gradlew build sonar --info \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.organization=amprem8 \
            -Dsonar.projectKey=amprem8_GuardianLink
  

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [build-test, sonarqube]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: guardianlink-api-jar
          path: .

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy Lambda directly
        run: |
          aws lambda update-function-code \
            --function-name guardianlink-api \
            --zip-file fileb://server-all-1.0.0.jar
