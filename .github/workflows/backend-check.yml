name: CI-CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle   # ⚡ big speed win

      - name: Make gradlew executable
        run: chmod +x gradlew

      # ✅ compile everything
      - name: Build
        run: ./gradlew clean build -x test

      # ✅ run server tests separately so logs are clear
      - name: Run tests
        run: ./gradlew :server:test

      # ✅ create lambda jar
      - name: Build fat JAR
        run: ./gradlew :server:fatJar

      # ✅ verify artifact exists (prevents silent failures)
      - name: Verify JAR
        run: ls -lh server/build/libs/*-all.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: guardianlink-api-jar
          path: server/build/libs/*-all.jar

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: guardianlink-api-jar
          path: .

      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy Lambda
        run: |
          JAR=$(ls *-all.jar)
          echo "Deploying $JAR"
          aws lambda update-function-code \
            --function-name guardianlink-api \
            --zip-file fileb://$JAR
